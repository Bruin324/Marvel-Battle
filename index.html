<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvel Battle!!</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Marvel Battle!</h1>
    <h2>Select your character to begin</h2>
    <div class="battleground modal">
      <span class="close">&times;</span>
      <div class="battleground-header fire">
        The Battleground
      </div>
      <div class="players">
        <div class="player1">
          <img class="battlePlayerPic" src="" alt="Pick a Marvel Character Below">

        </div>
        <div class="fight">
          <div class="attack-animation"></div>
          <button id="fight-button" type="button" name = "fight" value = "fight" disabled>Generate Opponent</button>
          <div class="attack-description"></div>
        </div>
        <div class="cpu">
          <img class="battleCPUPic" src="./images/question-marks.jpg" alt="The Computer will pick a Random Character for you to fight.">

        </div>
      </div>
    </div>
    <div class="characters">

    </div>
    <div>
      <h6>Data provided by Marvel. Â© 2014 Marvel</h6>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="./md5.min.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
